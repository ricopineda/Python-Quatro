<!DOCTYPE html>
	<html>
		<head>
			<title> Index Page </title>
			{% load static %}
			<link rel="stylesheet" href="{% static 'login/css/style.css' %}" media="screen" title="no title"  charset="utf-8">			
		</head>
		<body>
			<h1> Register </h1>
			<form action="register" method="post">
				{% csrf_token %}
				<label for="first_name"> Name </label><input type="text" name="name">
				<label for="last_name"> Alias </label><input type="text" name="alias">
				<label for="email"> Email </label><input type="text" name="email">
				<label for="password"> Password </label><input type="password" name="password">
				<label for="confirm"> Confirm Password </label><input type="password" name="confirm">
				<label for="dob"> Date of Birth </label><input type="text" name="dob">
				<input type="submit" value="Register">
			</form>
			{% if messages %}
				{% for error in messages %}
					<p> {{error}} </p>
				{% endfor %}
			{% endif %}
			<h1> Login </h1>
			<form action="login" method="post">
				{% csrf_token %}
				<label for="email"> Email </label><input type="text" name="email">
				<label for="password"> Password </label><input type="password" name="password">
				<input type="submit" value="Login">
			</form>
		</body>
	</html>
